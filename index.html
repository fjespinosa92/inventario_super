<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Compras del Hogar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Lista de Compras del Hogar</h1>
    </header>

    <main>
        <section class="inventory-display">
            <h2>Productos Habituales del Hogar</h2>
            <div class="table-responsive">
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th class="text-center">¿Necesito Comprar?</th>
                            <th>Última Compra</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            <p id="empty-product-message" class="hidden">No hay productos en tu lista habitual. ¡Algo salió mal!</p>
        </section>

        <section class="shopping-list-display">
            <h2>Mi Lista de Compras Actual</h2>
            <div class="table-responsive">
                <table id="shopping-list-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th class="text-center">¿Ya Comprado?</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            <p id="empty-shopping-list-message">¡Tu lista de compras está vacía! Marca los productos que necesites.</p>
            <button id="clear-shopping-list-btn" class="clear-button hidden">Marcar todos como comprados</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
